<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/myStyle.css">

<title>推しレーダー</title>
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="site-header">

    <div class="site-top">
        <div class="site-logo">
            <div class="logo-text">
                推しレーダー
            </div>
        </div>

        <div class="site-user">
            <a href="mem/login.html">ログイン</a>
            <a href="mem/join.html">新規入会</a>
        </div>
    </div>

    <nav class="site-nav">
        <ul class="nav-menu">
            <li><a href="index.html">ホーム</a></li>
            <li><a href="https://www.naver.com">近所のグッズショップ</a></li>
            <li><a href="#">近所の開封スポット</a></li>
            <li><a href="#">フリマ</a></li>
            <li><a href="#">雑談掲示板</a></li>
            <li><a href="#">情報共有</a></li>
        </ul>
    </nav>

    <div class="site-search">
        <form class="form-inline justify-content-center">
            <div class="input-group flex-nowrap">
                <input type="search"
                       id="searchPlaceholder"
                       class="form-control search-input"
                       placeholder="">
                <button class="btn btn-dark search-btn" type="submit">
                    検索
                </button>
            </div>
        </form>
    </div>

</header>

<!-- ================= MAIN VISUAL (Bootstrap Carousel) ================= -->
<div id="mainVisualCarousel"
     class="carousel slide carousel-fade mainvisual"
     data-bs-ride="carousel"
     data-bs-interval="4000">

    <div class="carousel-inner">

        <div class="carousel-item active">
            <img src="images/visual_1.png" class="d-block w-100" alt="visual1">
        </div>
        <div class="carousel-item">
            <img src="images/visual_2.png" class="d-block w-100" alt="visual2">
        </div>
        <div class="carousel-item">
            <img src="images/visual_3.png" class="d-block w-100" alt="visual3">
        </div>
        <div class="carousel-item">
            <img src="images/visual_4.png" class="d-block w-100" alt="visual4">
        </div>
        <div class="carousel-item">
            <img src="images/visual_5.png" class="d-block w-100" alt="visual5">
        </div>
        <div class="carousel-item">
            <img src="images/visual_6.png" class="d-block w-100" alt="visual6">
        </div>

    </div>

    <!-- 고정 텍스트 -->
    <div class="visual-inner">
        <div class="visual-title">
            <h2>自分の推しを探せ！</h2>
            <p>
                周辺グッズショップ・開封スポット・フリマまで<br>
                推し活のすべてを一度に
            </p>
        </div>
    </div>

</div>

<!-- ================= MAIN CONTENT ================= -->
<div class="box-table">

    <div class="box">
        <div class="over">
            <img src="images/wotaku.png" alt="goods-shop">
        </div>
        <h3 class="porttitle">近所のグッズショップ</h3>
        <p class="txt">穴場のグッズスポット探しに行こう！</p>
    </div>

    <div class="box">
        <div class="over">
            <img src="images/unboxing.png" alt="unboxing-zone">
        </div>
        <h3 class="porttitle">近所の開封スポット</h3>
        <p class="txt">開けるなら一緒が最高！<br>ランダムグッズ開封</p>
    </div>

    <div class="box">
        <div class="over">
            <img src="images/adopt.png" alt="goods-trade">
        </div>
        <h3 class="porttitle">フリマ</h3>
        <p class="txt">推しの卒業は、新たなご縁の始まり</p>
    </div>

    <div class="box">
        <div class="over">
            <img src="images/information.png" alt="information-board">
        </div>
        <h3 class="porttitle">情報共有</h3>
        <p class="txt">推し活は情報戦！</p>
    </div>

</div>

<!-- ================= FOOTER ================= -->
<footer class="site-footer">
    <div class="footer-inner text-center">
        <p>© 推しレーダー / 최애레이더. All Rights Reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="js/bootstrap.bundle.min.js"></script>

<!-- 랜덤 placeholder -->
<script>
(function () {
    const messages = [
        "あなたの推しを探しに行きませんか？",
        "今回は無駄足にならないようにしましょう。",
        "私の推しは今どこにいるんだろう？",
        "友だちとランダム開封するなら、どこがいい？",
        "こんな近くに知らなかったグッズショップが！？"
    ];

    const input = document.getElementById("searchPlaceholder");
    if (input) {
        input.placeholder = messages[Math.floor(Math.random() * messages.length)];
    }
})();
</script>

</body>
</html>
