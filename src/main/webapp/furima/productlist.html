<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>フリマ一覧</title>

<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/myStyle.css">
<link rel="stylesheet" href="/css/furima.css">
</head>

<body>

<!-- Header (static version) -->
<header class="site-header">
    <div class="site-top">
        <div class="site-logo">
            <a href="/">
                <img src="/images/title.png" alt="logo" class="logo-image">
            </a>
        </div>
        <div class="site-user">
            <a href="/users/login.html">ログイン</a>
            <a href="/users/join.html">新規会員登録</a>
        </div>
    </div>
</header>

<div class="container my-5">

    <!-- Top info -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <strong>
                3 件の商品があります
            </strong>
        </div>
        <div>
            <select class="form-control form-control-sm">
                <option>新着順</option>
                <option>価格が安い順</option>
                <option>価格が高い順</option>
            </select>
        </div>
    </div>

    <!-- Product Grid -->
    <div class="row">

        <!-- Item 1 -->
        <div class="col-md-3 mb-4">
            <div class="card h-100 furima-card">
                <a href="/furima/detail.html">
                    <img src="/images/sample1.jpg"
                         class="card-img-top"
                         alt="商品画像">
                </a>
                <div class="card-body">
                    <div class="furima-title mb-1">
                        レザーショルダーバッグ
                    </div>
                    <div class="furima-price mb-1">
                        ￥8,800
                    </div>
                    <div class="furima-time text-muted">
                        10分前
                    </div>
                </div>
            </div>
        </div>

        <!-- Item 2 -->
        <div class="col-md-3 mb-4">
            <div class="card h-100 furima-card">
                <a href="/furima/detail.html">
                    <img src="/images/sample2.jpg"
                         class="card-img-top"
                         alt="商品画像">
                </a>
                <div class="card-body">
                    <div class="furima-title mb-1">
                        トートバッグ
                    </div>
                    <div class="furima-price mb-1">
                        ￥5,500
                    </div>
                    <div class="furima-time text-muted">
                        30分前
                    </div>
                </div>
            </div>
        </div>

        <!-- Item 3 -->
        <div class="col-md-3 mb-4">
            <div class="card h-100 furima-card">
                <a href="/furima/detail.html">
                    <img src="/images/no-image.png"
                         class="card-img-top"
                         alt="商品画像">
                </a>
                <div class="card-body">
                    <div class="furima-title mb-1">
                        ミニクロスバッグ
                    </div>
                    <div class="furima-price mb-1">
                        ￥3,200
                    </div>
                    <div class="furima-time text-muted">
                        1時間前
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<!-- Footer -->
<footer class="text-center py-4 text-muted">
    © 推しレーダー
</footer>

<script src="/js/jquery-3.7.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

</body>
</html>
